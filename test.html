<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
  </head>

  <body>
    <div class="container-fluid container-lg my-5">
      <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xxl-5 g-2" data-masonry='{"percentPosition": true }'>
        <div class="col">
          <div class="card border-0 overflow-hidden">
            <a href="./images/c1.webp" data-fancybox="gallery" data-caption="Title Will be Here" data-download-src="./images/c1.jfif">
              <img class="card-img w-100 img-fluid" src="./images/c1.webp" alt="..." title="..." />
            </a>
          </div>
        </div>

        <div class="col">
          <div class="card border-0 overflow-hidden">
            <a href="./images/c2.jfif" data-fancybox="gallery" data-caption="Title Will be Here" data-download-src="./images/c2.jfif">
              <img class="card-img w-100 img-fluid" src="./images/c2.jfif" alt="..." title="..." />
            </a>
          </div>
        </div>

        <div class="col">
          <div class="card border-0 overflow-hidden">
            <a href="./images/c3.webp" data-fancybox="gallery" data-caption="Title Will be Here" data-download-src="./images/c3.webp">
              <img class="card-img w-100 img-fluid" src="./images/c3.webp" alt="..." title="..." />
            </a>
          </div>
        </div>

        <div class="col">
          <div class="card border-0 overflow-hidden">
            <a href="./images/c4.webp" data-fancybox="gallery" data-caption="Title Will be Here" data-download-src="./images/c4.webp">
              <img class="card-img w-100 img-fluid" src="./images/c4.webp" alt="..." title="..." />
            </a>
          </div>
        </div>

        <div class="col">
          <div class="card border-0 overflow-hidden">
            <a href="./images/c5.jpg" data-fancybox="gallery" data-caption="Title Will be Here" data-download-src="./images/c5.jpg">
              <img class="card-img w-100 img-fluid" src="./images/c5.jpg" alt="..." title="..." />
            </a>
          </div>
        </div>

        <div class="col">
          <div class="card border-0 overflow-hidden">
            <a href="./images/c6.jfif" data-fancybox="gallery" data-caption="Title Will be Here" data-download-src="./images/c6.jfif">
              <img class="card-img w-100 img-fluid" src="./images/c6.jfif" alt="..." title="..." />
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

    <script>
      Fancybox.bind('[data-fancybox="gallery"]', {
        compact: false,
        idle: false,

        animated: true,
        showClass: true,
        hideClass: false,

        dragToClose: true,
        contentClick: true,

        Images: {
          zoom: false,
        },

        Toolbar: {
          display: {
            left: ["infobar"],
            middle: ["zoomIn", "zoomOut", "toggle1to1", "rotateCCW", "rotateCW", "flipX", "flipY"],
            right: ["slideshow", "iterateZoom", "fullscreen", "download", "thumbs", "close"],
          },
        },

        Thumbs: {
          type: "modern",
        },
      });
    </script>
  </body>
</html>
